// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()  
}

dependencies {
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.0.1'
   	compile group: 'com.googlecode.aima-java', name: 'aima-core', version: '3.0.0'
   	compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'
   	compile group: 'org.processing', name: 'core', version: '3.3.4'
   	compile files('libs/trickl-graph-0.1-SNAPSHOT-jar-with-dependencies.jar')
   	
   	compile 'junit:junit:4.12'
   	
}

